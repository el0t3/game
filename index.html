<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<img id="myImage" src="blank_map.png" style="width:100px">

<button onclick="document.getElementById('myImage').src='corozal.png'">Corozal</button>
<button onclick="document.getElementById('myImage').src='OrangeWalk.png'">Orange Walk</button>
<button onclick="document.getElementById('myImage').src='belize.png'">Belize City</button>
<button onclick="document.getElementById('myImage').src='cayo.png'">Cayo</button>
<button onclick="document.getElementById('myImage').src='StannCreek.png'">Stann Creek</button>
<button onclick="document.getElementById('myImage').src='toledo.png'">Toledo</button>
</body>
</html>
